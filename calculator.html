<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scientific Calculator</title>
        <link rel="icon" href="mathematical-3714907_1280.png" type="image/png" sizes="16x16">
        <link href="calculator.css" rel="stylesheet" type="text/css">
        <script src="calculator.js"></script>
    </head>

    <body>
        <header>
            <h1>Scientific Calculator</h1>
        </header>
        <main>
            <table class="calculator">
                <tr>
                    <td colspan="5"><textarea id="result"></textarea></td>
                </tr>

                <tr>
                    <td><input type="button" id="clr" value="C"></td>
                    <td><input type="button" id="log" value="log"></td>
                    <td><input type="button" id="expt" value="e"></td>
                    <td><input type="button" id="sqrt" value="&#8730;"></td>
                    <td><input type="button" id="backspace" value="&#9003;"></td>
                </tr>
                
                 <tr>
                    <td><input type="button" id="sin" value="sin"></td>
                    <td><input type="button" id="cos" value="cos"></td>
                    <td><input type="button" id="tan" value="tan"></td>
                    <td><input type="button" id="perct" value="%"></td>
                    <td><input type="button" id="divide" value="/"></td>
                </tr>

                 <tr>
                    <td><input type="button" id="btn7"value="7"></td>
                    <td><input type="button" id="btn8" value="8"></td>
                    <td><input type="button" id="btn9" value="9"></td>
                    <td><input type="button" id="pi" value="&#8508;"></td>
                    <td><input type="button" id="multiply" value="&#215;"></td>
                </tr>
                
                 <tr>
                    <td><input type="button" id="btn4" value="4"></td>
                    <td><input type="button" id="btn5" value="5"></td>
                    <td><input type="button" id="btn6" value="6"></td>
                    <td><input type="button" id="btnopenpr" value="("></td>
                    <td><input type="button" id="minus" value="-"></td>
                </tr>
                
                 <tr>
                    <td><input type="button" id="btn1" value="1"></td>
                    <td><input type="button" id="btn2" value="2"></td>
                    <td><input type="button" id="btn3" value="3"></td>
                    <td><input type="button" id="btnclosepr" value=")"></td>
                    <td><input type="button" id="plus" value="+"></td>
                </tr>
                
                 <tr>
                    <td><input type="button" id="plusminus" value="&#177;"></td>
                    <td><input type="button" id="btn0" value="0"></td>
                    <td><input type="button" id="btndecimal" value="."></td>
                    <td colspan="2"><input type="button" id="equal" value="="></td>
                </tr>
            </table>
        </main>
        
        <footer>
            Copyright Â© 26/11/2020 Riya Patel
        </footer>
    </body>
</html>
